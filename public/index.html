<!doctype html>
<html>
  <head>
    <title>Odometer Checker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">Is it time for an oil change? 🤔</h1>
    <div id="app"></div>
    <div class="disclaimer">
        <span class="emoji">👩🏾‍🔧</span> if you are experiencing any of the following, please see a mechanic immediately <span class="emoji">👩🏾‍🔧</span>
      <ul>
        <li>check engine or check oil light on</li>
        <li>engine making strange noises or knocking</li>
        <li>dark, dirty oil</li>
        <li>oil  smell inside the car</li>
        <li>exhaust smoke</li>
      </ul>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
